[build]
  publish = "dist"
  command = "bun run build"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self'; font-src 'self'; connect-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=600, stale-while-revalidate=86400"

[[headers]]
  for = "/vendor/*"
  [headers.values]
    Cache-Control = "public, max-age=600, stale-while-revalidate=86400"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=600, stale-while-revalidate=86400"
